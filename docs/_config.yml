# Just the Docs Configuration for WorkmateOS Documentation

# Theme
remote_theme: just-the-docs/just-the-docs@v0.8.2

# Site Settings
title: "WorkmateOS Documentation"
description: "Comprehensive technical documentation for WorkmateOS - Your digital workbuddy"
baseurl: "/workmate_os"
url: "https://k-i-t-solutions.github.io"

# Logo & Branding
logo: "/workmate_os/assets/workmate_white_transparent.png"
favicon_ico: "/workmate_os/assets/workmate_favicon.ico"

# Color Scheme
color_scheme: workmate_dark

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: true

# Heading Anchors
heading_anchors: true

# Aux Links (Top Navigation)
aux_links:
  "GitHub":
    - "https://github.com/K-I-T-Solutions/workmate_os"
  "K.I.T Solutions":
    - "https://kit-it-koblenz.de"

# Aux Links in New Tab
aux_links_new_tab: true

# Footer
footer_content: "Copyright &copy; 2025 K.I.T IT-Solutions GmbH. Made with ❤️ in Koblenz, Germany."

# Back to Top
back_to_top: true
back_to_top_text: "Back to top"

# Last Modified
last_edit_timestamp: true
last_edit_time_format: "%d.%m.%Y %H:%M"

# GitHub Edit Links
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/K-I-T-Solutions/workmate_os"
gh_edit_branch: "dev"
gh_edit_source: docs
gh_edit_view_mode: "edit"

# Mermaid Diagrams Support
mermaid:
  version: "10.6.1"

# Collections
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true

# Defaults for Front Matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"

# Navigation Structure
nav_enabled: true
nav_sort: case_sensitive

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Code Highlighting
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Compress HTML
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-relative-links
  - jekyll-optional-front-matter

# Relative Links
relative_links:
  enabled: true
  collections: true

# Optional Front Matter
optional_front_matter:
  remove_originals: true

# Markdown
markdown: kramdown

# Exclude from processing
exclude:
  - "*.py"
  - "*.pyc"
  - ".git"
  - ".gitignore"
  - "venv/"
  - "node_modules/"
  - "Gemfile"
  - "Gemfile.lock"
  - "*.gem"
  - "*.gemspec"
  - "vendor/"
