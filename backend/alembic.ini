# Alembic Configuration for WorkmateOS

[alembic]
# Path to migration scripts
script_location = alembic

# Template for generating migration files
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Timezone for timestamps
timezone = Europe/Berlin

# Prepend sys.path (useful if alembic is run from different dir)
prepend_sys_path = .

# Version location (defaults to alembic/versions)
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Output encoding
output_encoding = utf-8

# Database URL (wird von env.py überschrieben via settings.DATABASE_URL)
# Placeholder - wird nicht direkt genutzt
sqlalchemy.url = postgresql+psycopg2://workmate:workmate@central_postgres:5432/workmate_os


[post_write_hooks]
# Formatting hooks (optional, z.B. für black/ruff)
# hooks = ruff
# ruff.type = console_scripts
# ruff.entrypoint = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S