name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Manual trigger

jobs:
  deploy:
    name: Deploy to workmate-01
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 77.42.17.200 >> ~/.ssh/known_hosts

      - name: Sync files to server
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude 'dist' \
            --exclude '.env*' \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude '.venv' \
            --exclude 'venv' \
            ./ joshua@77.42.17.200:/opt/workmate/

      - name: Create .env.prod locally with secrets
        run: |
          cat > .env.prod << 'EOF'
          POSTGRES_PASSWORD=$POSTGRES_PASSWORD
          SECRET_KEY=$SECRET_KEY
          JWT_SECRET_KEY=$JWT_SECRET_KEY
          NEXTCLOUD_URL=$NEXTCLOUD_URL
          NEXTCLOUD_USER=$NEXTCLOUD_USER
          NEXTCLOUD_PASSWORD=$NEXTCLOUD_PASSWORD
          NEXTCLOUD_BASE_PATH=
          ACME_EMAIL=$ACME_EMAIL
          TRAEFIK_DASHBOARD_AUTH=$TRAEFIK_DASHBOARD_AUTH
          UPLOAD_DIR=/root/workmate_os_uploads
          ASSETS_DIR=/app/assets
          EOF
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          NEXTCLOUD_URL: ${{ secrets.NEXTCLOUD_URL }}
          NEXTCLOUD_USER: ${{ secrets.NEXTCLOUD_USER }}
          NEXTCLOUD_PASSWORD: ${{ secrets.NEXTCLOUD_PASSWORD }}
          ACME_EMAIL: ${{ secrets.ACME_EMAIL }}
          TRAEFIK_DASHBOARD_AUTH: ${{ secrets.TRAEFIK_DASHBOARD_AUTH }}

      - name: Substitute environment variables
        run: |
          envsubst < .env.prod > .env.prod.final
          mv .env.prod.final .env.prod
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          NEXTCLOUD_URL: ${{ secrets.NEXTCLOUD_URL }}
          NEXTCLOUD_USER: ${{ secrets.NEXTCLOUD_USER }}
          NEXTCLOUD_PASSWORD: ${{ secrets.NEXTCLOUD_PASSWORD }}
          ACME_EMAIL: ${{ secrets.ACME_EMAIL }}
          TRAEFIK_DASHBOARD_AUTH: ${{ secrets.TRAEFIK_DASHBOARD_AUTH }}

      - name: Upload .env.prod to server
        run: |
          scp .env.prod joshua@77.42.17.200:/opt/workmate/infra/.env.prod
          rm .env.prod

      - name: Verify secrets are set on server
        run: |
          echo "Verifying .env.prod content..."
          ssh joshua@77.42.17.200 "wc -l /opt/workmate/infra/.env.prod"
          ssh joshua@77.42.17.200 "grep -c 'POSTGRES_PASSWORD' /opt/workmate/infra/.env.prod"

      - name: Build and restart containers
        run: |
          ssh joshua@77.42.17.200 << 'ENDSSH'
            cd /opt/workmate/infra
            docker compose -f docker-compose.prod.yml --env-file .env.prod build
            docker compose -f docker-compose.prod.yml --env-file .env.prod up -d
          ENDSSH

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          sleep 15

      - name: Verify containers are running
        run: |
          echo "Checking if containers are running..."
          ssh joshua@77.42.17.200 "cd /opt/workmate/infra && docker compose -f docker-compose.prod.yml ps"

          echo "Verifying backend container is healthy..."
          BACKEND_STATUS=$(ssh joshua@77.42.17.200 "docker inspect workmate_backend --format='{{.State.Status}}'")
          echo "Backend status: $BACKEND_STATUS"

          if [ "$BACKEND_STATUS" != "running" ]; then
            echo "âŒ Backend container is not running!"
            ssh joshua@77.42.17.200 "cd /opt/workmate/infra && docker compose -f docker-compose.prod.yml logs --tail=50 backend"
            exit 1
          fi

      - name: Health check via public URLs
        run: |
          echo "Checking backend health via public API..."
          MAX_RETRIES=12
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://api.workmate.kit-it-koblenz.de/system/health)
            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… Backend is healthy! (HTTP $HTTP_CODE)"
              break
            fi
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "Attempt $RETRY_COUNT/$MAX_RETRIES - HTTP $HTTP_CODE, waiting 5 seconds..."
              sleep 5
            fi
          done

          if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
            echo "âŒ Backend health check failed after $MAX_RETRIES attempts"
            ssh joshua@77.42.17.200 "cd /opt/workmate/infra && docker compose -f docker-compose.prod.yml logs --tail=100 backend"
            exit 1
          fi

          echo "Checking frontend..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://workmate.kit-it-koblenz.de)
          if [ "$RESPONSE" != "200" ]; then
            echo "âŒ Frontend health check failed with status $RESPONSE"
            exit 1
          fi

          echo "âœ… All services healthy!"

      - name: Deployment summary
        if: success()
        run: |
          echo "ðŸš€ Deployment successful!"
          echo "Frontend: https://workmate.kit-it-koblenz.de"
          echo "Backend: https://api.workmate.kit-it-koblenz.de"
          echo "Traefik: https://traefik.workmate.kit-it-koblenz.de"
