################################
# Production Docker Compose    #
# Workmate Application         #
################################

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: workmate_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: workmate_os
      POSTGRES_USER: workmate
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - workmate_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workmate -d workmate_os"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
    container_name: workmate_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://workmate:${POSTGRES_PASSWORD}@postgres:5432/workmate_os
      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app
      ENVIRONMENT: production
      NEXTCLOUD_URL: ${NEXTCLOUD_URL}
      NEXTCLOUD_USER: ${NEXTCLOUD_USER}
      NEXTCLOUD_PASSWORD: ${NEXTCLOUD_PASSWORD}
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
    volumes:
      - uploads_data:/root/workmate_os_uploads
      - ../assets:/app/assets:ro
    networks:
      - workmate_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.workmate.kit-it-koblenz.de`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend UI
  frontend:
    build:
      context: ../ui
      dockerfile: Dockerfile.prod
      args:
        VITE_API_BASE: https://api.workmate.kit-it-koblenz.de
    container_name: workmate_frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - workmate_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`workmate.kit-it-koblenz.de`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

  # Traefik Reverse Proxy
  traefik:
    image: traefik:v2.11
    container_name: workmate_traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    command:
      # API and Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"

      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"

      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=workmate_network"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"

      # Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"

      # Logs
      - "--log.level=INFO"
      - "--accesslog=true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/letsencrypt
    networks:
      - workmate_network
    labels:
      - "traefik.enable=true"
      # Dashboard (optional, disable for security)
      - "traefik.http.routers.traefik.rule=Host(`traefik.workmate.kit-it-koblenz.de`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"

networks:
  workmate_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  traefik_certs:
    driver: local
